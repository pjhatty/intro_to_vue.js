<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>IntroToVue</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="tachyons.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="nav-bar"></div>


    <div id="app">
      <div class="product">
        <div class="product-image">
          <a :href="link">
            <img :src="image">
          </a>
        </div>

        <div class="product-info">
          <h1>{{ product }}</h1>
          <p v-if="inventory >= 10"> In Stock </p>
          <p v-else-if="inventory < 10 && inventory > 0"> Almost Out! Only {{ inventory }} items left! </p>
          <p v-else> Out of Stock </p>
          <span v-show="onSale"> On Sale!</span>

          <ul>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>

          <div class="dib mb4 center" v-for="variant in variants"  :key="variant.variantId">
            <span @click="updateProduct(variant.variantImage)" :class="variant.variantColor" class="f6 ma2 grow no-underline br-pill ba bw1 ph3 pv2 mb2 dib">{{ variant.variantColor }}</span>
          </div>
          <br>

          <div class="dib" v-for="size in sizes">
              <span class="f7 ma2 grow no-underline br-pill ba bw1 ph3 pv2 mb2 dib">{{ size }}</span>
          </div>
          <br>

          <button class="ma4" v-on:click="addToCart">Add to Cart</button>
          <button class="ma4" :disabled="cart <= 0" v-on:click="removeFromCart">Remove</button>

          <div class="cart ma3">
            <p>Cart ({{ cart }})</p>
          </div>

        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
